<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- My local JS file -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>


  <!-- CSS links: Bootstrap, reset, style, font awesome -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


  <!-- Fonts! -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  

</head>

<body id="onKeyUp">

    <div class="LOTR-background">

        <!-- Overall Bootstrap Grid -->
        <div class="container">

            <!-- Jumbotron with Title -->
            <!-- give the top a bit of space -->
            <br>
            <div class="jumbotron jumbotron-custom">
                <h1 class="text-center">
                <strong>Hangman: Lord of the Rings Version</strong>
                </h1>
                <hr>
                <div id="musicControls" class="text-center">
                    <button class="btn btn-warning btn-xs lotrTheme-play-button">
                        <span class="fa fa-music fa-sm"></span> Let's Rock!</button>
                    <button class="btn btn-dark btn-xs lotrTheme-pause-button">
                        <span class="fa fa-pause fa-sm"></span> Halt Rocking</button>
                    <button id="restart-button" class="btn btn-success btn-xs unstretch-btn">
                        <span class="fas fa-redo fa-sm"></span> Restart Game
                    </button>
                </div>

            </div>

            <div class="row">

                <!-- Left panel - LOTR image-->
                <div class="col-6">
                    <img class="card-img-top" src="./assets/images/lotr-pic.png" alt="Whoops, img here">
                </div>
                
                <div class="col-6">

                    <!-- Press a key -->
                    <div id="sizeControls" class="card card-custom">
                        <h4 class="card-header text-center">Instructions</h4>
                        <div class="card-body">
                            <p id="instructions" class="card-text">Try to guess the word! Just press a key to get started. Hint: the words are all characters from Lord of the Rings.</p>
                        </div>
                    </div>

                    <!-- Wins -->
                    <div id="visibilityControls" class="card card-custom">
                        <h4 class="card-header text-center">Wins: </h4>
                        <p id="winsHere"></p>
                    </div>

                    <!-- Guesses Remaining -->
                    <div id="visibilityControls" class="card card-custom">
                        <h4 class="card-header text-center">Guesses Remaining: </h4>
                        <div class="text-center">
                            <p id="guessesHere"></p>
                        </div>
                    </div>

                    <!-- Word card -->
                    <div id="stretchControls" class="card card-custom">
                        <h4 class="card-header text-center">Word</h4>
                        <div class="card-body">
                            <div class="text-center">
                                <p id="hangmanWordHere" class="hangmanWord"></p>
                            </div>
                        </div>
                    </div>


                    <!-- Letters already used -->
                    <div id="visibilityControls" class="card card-custom">
                        <h4 class="card-header text-center">Letters Already Used: </h4>
                        <div class="card-body">
                            <div class="text-center">
                                <p id="lettersHere"></p>
                            </div>
                        </div>
                    </div>


                    
                </div>

            <!-- give the bottom a bit of space -->                
            </div>
            <br></br>
        </div>

    </div>

</body>
